{% load staticfiles %}
{% load i18n %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Seleccion de Idioma</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'css/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/sweetalert.css' %}" rel="stylesheet">
    <link href="{% static 'css/material-design-iconic-font.min.css'%}" rel="stylesheet">
    <link href="{% static 'css/jquery.mCustomScrollbar.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-select.css' %}" rel="stylesheet">
    <link href="{% static 'css/nouislider.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/app_1.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/app_2.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/demo.css' %}" rel="stylesheet">
    <link href="{% static 'css/languaje.css'%}" rel="stylesheet">
    <style type="text/css">

        body{
            background:url({% static 'img/blue.jpg'%});
            background-size:cover;
            background-repeat:no-repeat;
            /*font-family:sans-serif; */
            outline: 0;
        }
    </style>
</head>
<body>
    <div id='language'>
        <div class="card-header ch-alt">
           <h2 id="titulo">Veterinaria ONLY PETS</h2>
        </div>
        <figure>
            <img src="{% static 'img/pets.jpg' %}" class='img-pets'> 
        </figure>
        <form action="/i18n/setlang/" method="post">{% csrf_token %}
            <input name="next" type="hidden" value="{% url 'home:inicio' %}" />
            <div id="select">
                <p class="f-500 m-b-15 c-black">Seleciona tu idioma</p>
                <select name="language" class="selectpicker">
                    {% get_current_language as LANGUAGE_CODE %}
                    {% get_available_languages as LANGUAGES %}
                    {% get_language_info_list for LANGUAGES as languages %}
                    {% for language in languages %}
                    <option value="{{ language.code }}"{% if language.code == LANGUAGE_CODE %} selected="selected"{% endif %}>
                    {{ language.name_local }} ({{ language.code }})
                    </option>
                    {% endfor %}
                </select><br> 
                <button type="submit" class="btn btn-default btn-icon"><i class="zmdi zmdi-arrow-forward"></i></button>
                <a data-toggle="modal" href="#modalDefault" class="btn btn-sm btn-default">Ingresar <i class="zmdi zmdi-arrow-forward"></i></a>
                <!-- <input type="submit" value="Ir" /> -->
            </div>
        </form> 
    </div>
    <div class="modal fade" id="modalDefault" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="card">
                    <div class="card-header ch-alt">
                        <h2 id='login'>Log In
                            <small>Veterianria Only Pets of Cannissur</small>
                        </h2>
                    </div>
                    <div class="card-body card-padding">
                        <div class="form-group fg-float m-b-30">
                            <div class="fg-line">
                                <input type="text" class="form-control input-sm">
                                <label class="fg-label">Username</label>
                            </div>
                        </div>
                        <div class="form-group fg-float m-b-30">
                            <div class="fg-line">
                                <input type="password" class="form-control input-sm">
                                <label class="fg-label">Password</label>
                            </div>
                        </div>
                        <button class="btn btn-info">Sig in <i class="zmdi zmdi-mail-send"></i></button>
                        <button class="btn btn-link">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
        <footer id="menu_footer">
            Copyright &copy; 2016 Veterinaria Only Pets
            
            <ul class="f-menu">
                <li><a href="">Home</a></li>
                <li><a href="">Dashboard</a></li>
                <li><a href="">Reports</a></li>
                <li><a href="">Support</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </footer> 

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
    <script src="{% static 'js/moment.min.js' %}"></script>
    <script src="{% static 'js/waves.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-growl.min.js' %}"></script>
    <script src="{% static 'js/sweetalert.min.js' %}"></script> 
    <script src="{% static 'js/bootstrap-select.js' %}"></script>
    <script src="{% static 'js/app.min.js' %}"></script>      
        
</body>
</html>
